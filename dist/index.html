<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="css/main.min.css">
  <title>Document</title>
</head>
<body>

  <nav class="nav">
    <a href="#" class="logo">
      <img src="../img/marcy-modas.png" alt="Logo Marcy Modas">
    </a>

    <div class="nav-search">
      <input class="nav-search-input" type="text" placeholder="O que você procura?">
      <button class="nav-search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <div class="nav-link">
      <div class="nav-link-important">
        <ul class="link-list">
          <li class="link-item">
            <i class="fa-regular fa-user"></i>
          </li>
          <li class="link-item">
            <i class="fa-regular fa-heart"></i>
          </li>
          <li class="link-item">
            <i class="fa fa-shopping-bag"></i>
          </li>
        </ul>
      </div>
      <div id="menu-btn" class="nav-link-menu open">
        <span class="menu-btn"></span>
      </div>
    </div>
  </nav>

  <div class="side-menu" id="side-menu">
    <ul class="side-menu-list">
      <li class="side-menu-list-item"><a href="#">Login</a></li>
      <li class="side-menu-list-item"><a href="#">Desejos</a></li>
      <li class="side-menu-list-item"><a href="#">Carrinho</a></li>
      <li class="side-menu-list-item"><a href="#">Sobre nós</a></li>
    </ul>
  </div>




  <main>
    <div class="container-slider">
        <i id="left" class="arrow fa-solid fa-angles-left"></i>

      <div class="slider" id="slider">
        
        <a href="#" class="slider-item">
          <img src="../img/bolsas.jpg" alt="">
          <button class="slider-btn">click here</button>
        </a>

        <a href="#" class="slider-item">
          <img src="../img/calçados-infantis-f.jpg" alt="">
          <button class="slider-btn">click here</button>
        </a>

        <a href="#" class="slider-item">
          <img src="../img/calçados-infantis.jpg" alt="">
          <button class="slider-btn">click here</button>
        </a>

        <a href="#" class="slider-item">
          <img src="../img/plus-size.jpg" alt="">
          <button class="slider-btn">click here</button>
        </a>

        <a href="#" class="slider-item">
          <img src="../img/moda-feminina.jpg" alt="">
          <button class="slider-btn">click here</button>
        </a>

        <a href="#" class="slider-item">
          <img src="../img/moda-masculina.jpg" alt="">
          <button class="slider-btn">click here</button>
        </a>

        <a href="#" class="slider-item">
          <img src="../img/calças-femininas.jpg" alt="">
          <button class="slider-btn">click here</button>
        </a>

      </div>

        <i id="right" class="arrow fa-solid fa-angles-right"></i>
    </div>
  </main>
  

  <script src="js/slider.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
